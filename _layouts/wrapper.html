<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title> {{site.title}} </title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto+Slab:300|Roboto:500" rel="stylesheet">
  <link rel="stylesheet" href="{{ root_url }}/assets/css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="{{ root_url }}/assets/js/jquery-cookie/src/jquery.cookie.js" type="text/javascript"></script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
     "HTML-CSS": {
      styles: {

        ".MathJax .merror": {
          "background-color": "#FFFF88",
          color:   "#CC0000",
          border:  "1px solid #CC0000",
          padding: "1px 3px",
          "font-family": "serif",
          "font-style": "normal",
          "font-size":  "90%"
        },

        ".MathJax_Preview": {color: "#888888"},

      }
     },
      extensions: [
        "MathMenu.js",
        "MathZoom.js",
        "AssistiveMML.js",
        "a11y/accessibility-menu.js"
      ],
      jax: ["input/TeX", "output/CommonHTML"],
      TeX: {
        extensions: [
          "AMSmath.js",
          "AMSsymbols.js",
          "noErrors.js",
          "noUndefined.js",
        ]
      }

    });
  </script>
  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
 </head>

   <!-- {% include header.html %} -->

   </div>

 <script src="{{ root_url }}/assets/js/script.js" ></script>
